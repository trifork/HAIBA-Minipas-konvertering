log4j.logger.dk.nsi.haiba.medicinimporter=DEBUG, DEBUGFILE
log4j.logger.org.springframework.jdbc.core=TRACE, DEBUGFILE

log4j.appender.DEBUGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.DEBUGFILE.File=medicindebug.log
log4j.appender.DEBUGFILE.Append=true
log4j.appender.DEBUGFILE.MaxFileSize=50MB
log4j.appender.DEBUGFILE.MaxBackupIndex=10
log4j.appender.DEBUGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUGFILE.layout.ConversionPattern=%d [%-2p] %c - %m%n