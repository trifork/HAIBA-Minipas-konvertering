log4j.logger.dk.nsi.haiba.lprimporter.importer.ImportExecutor=DEBUG, DEBUGFILE
log4j.logger.dk.nsi.haiba.lprimporter.dao.impl.LPRDAOImpl=DEBUG, DEBUGFILE
log4j.logger.dk.nsi.haiba.lprimporter=DEBUG, DEBUGFILE

log4j.additivity.dk.nsi.haiba.lprimporter.importer.ImportExecutor=false
